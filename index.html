<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
</head>
<body>
    <div id="up">
        NBA FANTASY 2014-2024
    </div>

    <h1 class="header">My Fantasy Team</h1>

    <div id="Player-card">
        <div id="Player-card-PG" class="Player-card"><p class="header">Point Guard</p>
            <div id="PG"></div>
        </div>
        <div id="Player-card-SG" class="Player-card"><p class="header">Shooting Guard</p>
            <div id="SG"></div>
        </div>
        <div id="Player-card-SF" class="Player-card"><p class="header">Small Forward</p>
            <div id="SF"></div>
        </div>
        <div id="Player-card-PF" class="Player-card"><p class="header">Power Forward</p>
            <div id="PF"></div>
        </div>
        <div id="Player-card-C" class="Player-card"><p class="header">Center</p>
            <div id="C"></div>
        </div>
    </div>

    <h1 class="header" >NBA Player Search</h1>

    <div id="search">
        <form id="form">
            <select id="Position-player-select" >
                <option value="PG">PG</option>
                <option value="SG">SG</option>
                <option value="SF">SF</option>
                <option value="PF">PF</option>
                <option value="C">C</option>
            </select>
            <div class="p">
                <p id="p-points">points</p>
                <input id="points" type="range" min="0" max="20000" value="0">
            </div>
            <div class="p">
                <p id="p-two-percent">two percent</p>
                <input id="two-percent" type="range" min="0" max="100" value="0">
            </div>
            <div class="p">
                <p id="p-three-percent">three percent</p>
                <input id="three-percent" type="range" min="0" max="100" value="0">
            </div>
            <button id="but-search-Players">Search Player</button>

            <table >

                <thead>
                    <tr >
                        <th>Player</th>
                        <th>Position</th>
                        <th>points</th>
                        <th>FG%</th>
                        <th>3P%</th>
                        <th>Action</th>
                    </tr>
                </thead>
    
                <thead id="table">
    
                </thead>
                
             </table>
        </form>
    </div>
    
    <script src='./script.js'></script>
</body>
</html>
